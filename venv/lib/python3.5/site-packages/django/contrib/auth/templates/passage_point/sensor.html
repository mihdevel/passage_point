<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Для регистрации прохода сотрудника на {{ sensor_id }} - выберите № карты</h1>
    <form action="/sensor/{{ sensor_id }}/check/" method="post">
        {% csrf_token %}
        <select name="card_id">
            {% for card in data_cards %}
            <option value="{{ card.id }}">{{ card.id }}</option>
        	{% endfor %}
        </select>
        <input type="submit">
    </form>
</body>
</html>
